name: ZAP Authenticated API Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read auth token
        id: auth
        run: |
          TOKEN=$(cat auth.txt | tr -d '\n')
          echo "ZAP_AUTH=$TOKEN" >> $GITHUB_ENV

      - name: Run ZAP API Scan (non-blocking)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-api-scan.py \
              -t /zap/wrk/properties_zap.json \
              -f openapi \
              -r /zap/wrk/report.html \
              -z "
                -config replacer.full_list(0).description=auth
                -config replacer.full_list(0).enabled=true
                -config replacer.full_list(0).matchtype=REQ_HEADER
                -config replacer.full_list(0).matchstr=Authorization
                -config replacer.full_list(0).replacement=${ZAP_AUTH}

                -config scanner.attackStrength=HIGH
                -config scanner.alertThreshold=LOW
              " || true

      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-report
          path: report.html
