name: ZAP Authenticated API Scan

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read auth token
        id: auth
        run: |
          echo "TOKEN=$(cat auth.txt)" >> $GITHUB_ENV

      - name: Run ZAP API scan (IDENTICAL to local)
        run: |
          docker run --rm \
            -u root \
            -v ${{ github.workspace }}:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-api-scan.py \
            -t /zap/wrk/properties_zap.json \
            -f openapi \
            -r /zap/wrk/full-api-scan.html \
            -z "
              -config replacer.full_list(0).description=auth
              -config replacer.full_list(0).enabled=true
              -config replacer.full_list(0).matchtype=REQ_HEADER
              -config replacer.full_list(0).matchstr=Authorization
              -config replacer.full_list(0).replacement=${TOKEN}
            "

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-report
          path: full-api-scan.html
