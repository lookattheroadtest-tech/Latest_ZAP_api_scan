name: ZAP Authenticated API Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Run ZAP API Scan (AUTHENTICATED)
      - name: Run OWASP ZAP API Scan
        run: |
          docker run --rm \
            --user root \
            -v ${{ github.workspace }}:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-api-scan.py \
              -t /zap/wrk/properties_zap.json \
              -f openapi \
              -r report.html \
              -z "
                -config replacer.full_list(0).description=auth
                -config replacer.full_list(0).enabled=true
                -config replacer.full_list(0).matchtype=REQ_HEADER
                -config replacer.full_list(0).matchstr=Authorization
                -config replacer.full_list(0).replacement=$(cat /zap/wrk/auth.txt)

                -config scanner.attackStrength=HIGH
                -config scanner.alertThreshold=LOW
              " || true

      # 3. Upload report.html as artifact
      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-report
          path: report.html
