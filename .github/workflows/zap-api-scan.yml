name: ZAP Authenticated API Scan

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      # — Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # — Read auth token and set as env variable
      - name: Load auth token
        run: |
          RAW_TOKEN=$(cat auth.txt | tr -d '\n')
          echo "ZAP_AUTH=Bearer $RAW_TOKEN" >> $GITHUB_ENV

      # — Run ZAP API Scan
      - name: Run ZAP API scan
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-api-scan.py \
            -t /zap/wrk/properties_zap.json \
            -f openapi \
            -r report.html \
            -z "
              -config replacer.full_list(0).description=auth
              -config replacer.full_list(0).enabled=true
              -config replacer.full_list(0).matchtype=REQ_HEADER
              -config replacer.full_list(0).matchstr=Authorization
              -config replacer.full_list(0).replacement=${ZAP_AUTH}

              -config scanner.attackStrength=HIGH
              -config scanner.alertThreshold=LOW
            "

      # — Upload HTML report as artifact
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-report
          path: report.html
